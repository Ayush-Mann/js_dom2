<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>Bookly App</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookly</h1>
           		<p>Best Books For Hackers</p>
          		<form id="search-books">
            		<input class="search_book_inp" type="text" placeholder="Search books..." />
          		</form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul class="ul"></ul>
	    </div>
	    <form id="add-book">
        	<input class="check_hide" type="checkbox" id="hide" />
        	<label for="hide">Hide all books</label>
	    	<input class="add_book_inp" type="text" placeholder="Add a book..." />
	    	<button class="add-btn">Add</button>
	    </form>
	</div>
    <script src="app.js"></script>		
  </body>
</html>
